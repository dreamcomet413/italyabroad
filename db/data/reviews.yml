  updated_at: 2008-11-30 23:37:07
  id: "7"
  description: This medium Rose is best enjoyed in the setting which it was created, serve chilled on a barmy summer's evening, as the perfect accompaniment to seafood and pasta. This wine is full of subtle tastes and delicate aromas, in contrast with the Sardinian dichotomy of the sea and mountains. It is difficult to pick the individual fruits, such is the depth of the spectrum of tastes you will encounter.
