  name: Multepulciano d'Abruzzo
  updated_at: 2008-10-22 18:45:57
  id: "6"
  description: We have experienced this superb wine over a period of several years as our family in Arsoli (Lazio) have always purchased their wine from Jasci & Marchesani.  In September (2008) we drove to Vasto and bought several bottles of wine from Nicola.  It is one of the best wines we have tasted!  It is soft and velety - the taste is buonissimo!  We had the 2006 and 2007 vintages and both were excellent.  This is a very special and flavoursome wine.
