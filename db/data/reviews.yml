reviews_10: 
  name: The Times was right
  updated_at: 2009-06-05 17:12:55
  id: "10"
  description: Read about this in a review in The Times by Rob Tyrer. This prosecco is truly remarkable - not the cloying rubbish that's often passed off as prosecco (and yet sells by the barrel) but is nowt more than fizzy bad wine. It's light and refreshing and slips down very easily indeed, but not before dancing off the back of the palate. Already planning to order more of this little wonder. For a tenner it's very hard to beat (bought two cases on the strength of Rob's review - and ever so glad I did!)
