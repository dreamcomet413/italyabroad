reviews_2: 
  name: Borolo to rival Bordeaux
  updated_at: 2008-08-01 22:48:13
  id: "2"
  description: If tradittionally Bordeaux has complexity and balance of tannins and acids in abundance then this Borolo would fare well with many Bordeaux even from the right bank. Yes there are berrys on the palate but the dry drench on the is not dissimilar to cherry and Kirch leaving one yearning for yet another mouthfull of a quite exquisite wine yet not from the right bank of Bordeaux but the foot of the mountain (piedmont). Quite simply delightful looking forward to the next bottle already
