reviews_11: 
  name: A first-rate bargain
  updated_at: 2009-06-15 12:31:25
  id: "11"
  description: "This is a wonderful rose.  Medium-bodied without being sweet, fresh without being too acidic, it is perfect served well-chilled on a warm summer afternoon in the garden.  Best to let it stand for a day or two before putting it into the fridge, as there is some sediment, which, although it does not detract from the taste of the wine, can make it appear a little cloudy. "
