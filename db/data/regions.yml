  name: Tuscany
  description: <p>The region of Tuscany includes seven coastal islands and is Italy’s fifth largest region. It is bordered to the northwest by Liguria, the north by Emilia-Romagna, Umbria to the east and Lazio  to the south. To the west is the Tyrrhenian Sea which gives the area a warm mediterranean climate. The terrain is quite hilly (over 68% of the terrain), progressing inward to the Apennine Mountains along the border with Emilia-Romagna. The hills serve as a tempering affect on the summertime heat with many vineyards planted on the higher elevations  of the hillsides.</p><p>The Sangiovese grape performs better when it can receive more direct sunlight, which is a benefit of the many hillside vineyards in Tuscany. The majority of the region’s vineyards are found at altitudes of 500-1600 feet (150-500 meters). The higher elevations also increase the diurnal temperature variation, helping the grapes maintain their balance of sugars and acidity as well as their aromatic qualities.</p>
